<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">18</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <!-- The Modals -->
    <div id="winning-modal" class="modal">
        <div class="modal-window">
            <span id="winning-modal__close" class="close">&times;</span>
            <div class="modal-content">
                <h1><i class="fa fa-check-circle-o winning-sign"></i></h1>
                <h1>Congratulations! You won!</h1>
                <p class="modal--moves-info">With 17 moves and 1 stars</p>
                <p>Wooooo!</p>
                <br>
                <button id="winning-modal__button" class="play-again">Play again!</button>
            </div>
        </div>
    </div>

    <div id="losing-modal" class="modal">
        <div class="modal-window">
            <span id="losing-modal__close" class="close">&times;</span>
            <div class="modal-content">
                <h1><i class="fa fa-times-circle losing-sign"></i></h1>
                <h1>Sorry!<i class="fa fa-frown-o"></i> You lost!<i class="fa fa-frown-o"></i></h1>
                <button id="losing-modal__button" class="play-again">Play again!</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
